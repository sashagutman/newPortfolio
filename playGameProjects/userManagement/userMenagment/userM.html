<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div dir="rtl" class="container-sm mt-2">
    <h1 class="text-center">ניהול משתמשים</h1>

    <!-- register start -->
    <div id="registerSection" class="mb-4 register-section">
      <form id="registerForm" class="row p-4 g-1 register-form">
        <h3 class="text-center">הרשמה</h3>

        <div class="col-md-12">
          <label for="firstName" class="form-label">שם</label>
          <input type="text" id="firstName" class="form-control border border-secondary" required />
        </div>

        <div class="col-md-12">
          <label for="lastName" class="form-label">שם משפחה</label>
          <input type="text" id="lastName" class="form-control border border-secondary" required />
        </div>

        <div class="col-md-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control border border-secondary" required />
        </div>

        <div class="col-md-12">
          <label for="password" class="form-label">סיסמה</label>
          <input type="password" id="password" class="form-control border border-secondary" required />
        </div>

        <div class="col-md-12 mb-3">
          <label for="role" class="form-label">תפקיד</label>
          <select id="role" class="form-select border border-secondary">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div class="col-12">
          <button id="registerBtn" type="submit" class="btn btn-success w-100">הרשמה</button>
        </div>

        <a href="#" id="openLoginWindow" class="link-primary text-center mt-3 d-block">התחברות</a>
      </form>
    </div>
    <!-- register end -->

    <!-- users table start -->
    <div id="usersTableSection" class="mt-3">
      <h3 class="text-center">רשימת משתמשים</h3>
      <table class="table table-striped table-light user-table">
        <thead>
          <tr>
            <th class="border border-black">#</th>
            <th class="border border-black">שם ושם משפחה</th>
            <th class="border border-black">Email</th>
            <th class="border border-black">תפקיד</th>
            <th class="border border-black">פעולות</th>
          </tr>
        </thead>
        <tbody id="tableUser"></tbody>
      </table>
    </div>
  </div>
  <!-- users table end -->

  <!-- login window start -->
  <div dir="rtl" id="loginWindow" class="login-window">
    <div class="login-window__body">
      <span class="close-btn" id="closeLoginWindow">&times;</span>
      <h3 class="text-center mb-3">התחברות</h3>
      <form id="loginForm" class="row g-3">
        <div class="col-md-12">
          <label for="loginEmail" class="form-label">אימייל</label>
          <input type="email" id="loginEmail" class="form-control border border-secondary" required>
        </div>
        <div class="col-md-12">
          <label for="loginPassword" class="form-label">סיסמה</label>
          <input type="password" id="loginPassword" class="form-control border border-secondary" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success w-50 mx-auto d-block  mt-3">התחברות<i class="bi bi-door-open me-1"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- login window end -->
  
  
  <div class="alert-box">
    <div class="alert-body">
      <span class="text-alert">רק מנהל יכול למחוק משתמשים</span>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>

  <script src="./main.js/script.js"></script>
</body>
</html>
