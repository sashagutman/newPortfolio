<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="./style.css/math.css">
</head>
<body>
    <div class="numbers">
		<div class="square">=</div>
		<div class="square">1</div>
		<div class="square">2</div>
		<div class="square">3</div>
		<div class="square">4</div>
		<div class="square">5</div>
		<div class="square">6</div>
		<div class="square">7</div>
		<div class="square">8</div>
		<div class="square">9</div>
		<div class="square">0</div>
		<div class="square">+</div>
		<div class="square">*</div>
		<div class="square">%</div>
	</div>

    <div class="container" dir="rtl">
        <h1 class="math-title">משחק ללימודי חשבון</h1>
        <div class="math-wrapper">
            <h3>אפשרויות משחק</h3>
            <div class="settings_game">
                <div class="settings">
                    <div class="settings_box">
                        <label class="settings_label" for="operation">בחר אופרטור:</label>
                        <select id="operation">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>
                    </div>
        
                    <div class="settings_box">
                        <label class="settings_label" for="range">בחר טווח מספרים:</label>
                        <select id="range">
                            <option value="10">1-10</option>
                            <option value="50">10-50</option>
                            <option value="100">50-100</option>
                            <option value="1000">100-1000</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- settings -->

            <div class="question">
                <div class="question_inner">
                    <span class="question_number" id="num1">0</span>
                    <span class="operation_symbol"  id="operationSymbol">+</span>
                    <span  class="question_number" id="num2">0</span>
                    <span class="operation_symbol">=</span>
                    <input class="answer_input" type="number" id="answer" placeholder="תשובה שלך">
                    <button class="btn" onclick="checkAnswer()">בדוק</button>
                </div>
            </div>
            <!-- question -->

            <!-- result-table -->
            <div class="result_table">
                <table class="table" id="resultsTable">
                    <thead>
                        <tr>
                            <th>תרגיל</th>
                            <th>תשובה נכונה</th>
                            <th>תשובה שגויה</th>
                            <th>נקודות</th> 
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            <!-- result-table -->


        </div>
    </div>
    
    <script src="./main.js/script.js"></script>
</body>
</html>
